<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpstress</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--*google fonts*-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="/src/public/assets/img/LOGO.png" alt="Help Stress" width="120px">
            </div>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre ansiedade</a></li>
                <li><a href="#">Dicas & Técnicas</a></li>
                <li><a href="#">Comunidade</a></li>
            </ul>
            <div class="icone-usuario">
                <img src="/src/public/assets/img/user.png" alt="Usuário" height="32">
            </div>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <h1>Não Deixe a Ansiedade<br>Ser Sua Tormenta.</h1>
            <p class="subtitle">Aqui você encontrará a experiência completa para te ajudar e cuidar de você durante crises</p>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisa">
                <button><img src="/src/public/assets/img/pesquisa.png" alt="Pesquisar" height="10"></button>
            </div>
        </div>
    </main>
    <section class="oferecemos-section">
        <div class="finisher-header"></div>
        <div class="oferecemos-container">
            <h2>O que oferecemos</h2>
            <div id="oferecemos-cards" class="oferecemos-cards"></div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      new FinisherHeader({
        "count": 100,
        "size": {
          "min": 2,
          "max": 1351,
          "pulse": 0
        },
        "speed": {
          "x": {
            "min": 0,
            "max": 0.4
          },
          "y": {
            "min": 0,
            "max": 0.6
          }
        },
        "colors": {
          "background": "#2d15ff",
          "particles": [
            "#160eff",
            "#6d00b7",
            "#bc55f8"
          ]
        },
        "blending": "overlay",
        "opacity": {
          "center": 1,
          "edge": 0
        },
        "skew": -2,
        "shapes": [
          "c"
        ],
        "className": "finisher-header"
      });
    </script>
</body>
</html>
